<!-- about.html -->
{% extends 'base.html' %}
{% block body %}
<h1 class="page-head">{{page-head}}</h1>
<p class="page-description">{{ description }}</p>
{{skills}}

{{%for skill in skills %}}

<div class="skills-box">
    <div class="skill-name">{{skill[0] }} </div>
    <div class="skill-progress">
        <span style="width: {{skill[1] }}%"></span>
    </div> 
</div>


{{%endfor %}}

{% endblock %}
